<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="icon" href="https://i.ibb.co/684T4M9/logo-saharashop.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #D97706; --secondary-color: #333; --bg-color: #f7f7f7; --white-color: #ffffff; --border-radius: 12px; --shadow: 0 6px 20px rgba(0, 0, 0, 0.08); }
        body { font-family: 'Almarai', sans-serif; background-color: var(--bg-color); margin: 0; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px 15px; }
        .main-header { background-color: var(--white-color); padding: 15px 0; border-bottom: 1px solid #eee; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .header-logo { height: 45px; cursor: pointer; }
        .back-arrow { font-size: 1.5rem; cursor: pointer; }
        .product-image { width: 100%; border-radius: var(--border-radius); margin-bottom: 20px; box-shadow: var(--shadow); }
        .product-title { font-size: 1.8rem; text-align: center; margin-bottom: 20px; }
        .urgency-box { background-color: #fffbeb; border: 1px solid #fde68a; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .urgency-box p { margin: 10px 0; font-weight: 700; }
        .urgency-box .highlight { background-color: var(--primary-color); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; margin: 0 8px; }
        .countdown-timer { display: flex; justify-content: space-around; text-align: center; margin: 25px 0; }
        .countdown-timer div { background-color: var(--secondary-color); color: var(--white-color); padding: 10px; border-radius: 8px; width: 65px; }
        .countdown-timer span { display: block; font-size: 1.8rem; font-weight: 800; }
        .countdown-timer small { font-size: 0.8rem; }
        .section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 15px; border-bottom: 3px solid var(--primary-color); padding-bottom: 5px; }
        .specs-list { list-style: none; padding: 0; margin-bottom: 30px; }
        .specs-list li { display: flex; align-items: flex-start; margin-bottom: 15px; font-size: 1.1rem; }
        .specs-list .icon-spec { color: var(--primary-color); font-size: 1.2rem; margin-left: 15px; width: 20px; text-align: center; margin-top: 4px; }
        .specs-list strong { font-weight: 800; display: block; margin-bottom: 3px; }
        .order-form input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ccc; border-radius: var(--border-radius); box-sizing: border-box; font-size: 1rem; }
        .order-actions { display: flex; align-items: center; gap: 15px; }
        .quantity-selector { display: flex; align-items: center; border: 1px solid #ccc; border-radius: var(--border-radius); }
        .quantity-selector button { background-color: #f0f0f0; border: none; font-size: 1.5rem; font-weight: bold; cursor: pointer; padding: 10px 15px; }
        .quantity-selector span { font-size: 1.2rem; font-weight: 700; padding: 0 20px; }
        .buy-button { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; flex-grow: 1; }
        .reviews-section { margin-top: 30px; }
        .review-card { background-color: var(--white-color); border: 1px solid #eee; padding: 15px; border-radius: var(--border-radius); margin-bottom: 15px; }
        .review-header { display: flex; align-items: center; margin-bottom: 10px; }
        .review-header strong { margin-right: 10px; }
        .review-stars { color: #f59e0b; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <img src="https://i.ibb.co/684T4M9/logo-saharashop.png" alt="Logo" class="header-logo" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-right back-arrow" onclick="window.location.href='index.html'"></i>
        </div>
    </header>
    <main class="container" id="product-details-container" style="display:none;">
        <h1 class="product-title" id="product-title"></h1>
        <img src="" alt="" class="product-image" id="product-image">
        <div class="urgency-box">
            <p>🔥 سارع! فقط <span id="stock-count">84</span> قطعة متبقية!</p>
            <p>👀 يشاهده الآن <span id="viewers-count">25</span> متصفح.</p>
        </div>
        <div class="countdown-timer">
            <div><span id="days">00</span><small>يوم</small></div>
            <div><span id="hours">03</span><small>ساعة</small></div>
            <div><span id="minutes">56</span><small>دقيقة</small></div>
            <div><span id="seconds">13</span><small>ثانية</small></div>
        </div>
        <div class="specs-section">
            <h2 class="section-title">أهم المميزات</h2>
            <ul class="specs-list" id="product-specs"></ul>
        </div>
        <div class="reviews-section">
            <h2 class="section-title">⭐ مراجعات الزبناء</h2>
            <div id="reviews-list"></div>
        </div>
        <div class="order-form-container">
            <h2 class="section-title">📝 املأ معلوماتك للطلب</h2>
            <form id="customer-form">
                <input type="text" id="full-name" placeholder="الاسم الكامل" required>
                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                <input type="text" id="city" placeholder="المدينة" required>
                <div class="order-actions">
                    <div class="quantity-selector">
                        <button type="button" id="increase-quantity">+</button>
                        <span id="quantity-display">1</span>
                        <button type="button" id="decrease-quantity">-</button>
                    </div>
                    <button type="submit" class="buy-button">اضغط هنا للطلب</button>
                </div>
            </form>
        </div>
    </main>
    <script>
        const allProducts = {
            '1': { name: 'محول طاقة احترافي', price: 350, img: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', specs: [{ icon: 'fa-car-battery', title: 'قوة 200 واط', desc: 'تشغيل اللابتوب والأجهزة بسهولة.' }, { icon: 'fa-usb', title: 'منافذ متعددة', desc: '4 منافذ USB ومنفذ Type-C.' }], reviews: [{ name: 'يوسف أمين', stars: 5, text: 'جهاز جبار ومفيد جدًا في السفر.' }] },
            '2': { name: 'مصباح يدوي تكتيكي', price: 299, img: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', specs: [{ icon: 'fa-lightbulb', title: 'إضاءة فائقة', desc: 'شعاع قوي يصل لمسافات بعيدة.' }, { icon: 'fa-shield-alt', title: 'مقاوم للصدمات', desc: 'مصمم للظروف القاسية.' }], reviews: [{ name: 'أحمد', stars: 5, text: 'إضاءته قوية جدًا وممتازة.' }] },
            '5': { name: 'العصارة المحمولة', price: 270, img: 'https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg', specs: [{ icon: 'fa-blender', title: '6 شفرات حادة', desc: 'خلط فائق وقوي للفواكه.' }, { icon: 'fa-battery-three-quarters', title: 'بطارية قوية', desc: 'تكفي لعمل 15-20 كوبًا.' }], reviews: [{ name: 'فاطمة', stars: 5, text: 'أفضل شيء اشتريته مؤخرًا! سهلة الاستخدام.' }, { name: 'علي', stars: 4, text: 'جيدة جدًا، لكن حجمها صغير بعض الشيء.' }] }
        };
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const product = allProducts[productId];

        if (product) {
            document.getElementById('product-details-container').style.display = 'block';
            document.title = product.name;
            document.getElementById('product-title').textContent = product.name;
            document.getElementById('product-image').src = product.img;
            
            const specsList = document.getElementById('product-specs');
            product.specs.forEach(spec => {
                specsList.innerHTML += `<li><i class="fas ${spec.icon} icon-spec"></i><div><strong>${spec.title}:</strong> ${spec.desc}</div></li>`;
            });

            const reviewsList = document.getElementById('reviews-list');
            product.reviews.forEach(review => {
                let stars = '';
                for (let i = 0; i < 5; i++) { stars += `<i class="fas fa-star${i < review.stars ? '' : '-regular'}"></i>`; }
                reviewsList.innerHTML += `<div class="review-card"><div class="review-header"><strong>${review.name}</strong><span class="review-stars">${stars}</span></div><p>${review.text}</p></div>`;
            });

            // Urgency & Timer
            const viewersCountEl = document.getElementById('viewers-count');
            setInterval(() => {
                const change = Math.random() > 0.5 ? 1 : -1;
                let viewers = parseInt(viewersCountEl.textContent);
                viewers = Math.max(15, viewers + change);
                viewersCountEl.textContent = viewers;
            }, Math.random() * 4000 + 2000);

            let countdownTime = (3 * 3600) + (56 * 60) + 13;
            const timerInterval = setInterval(() => {
                countdownTime--;
                if (countdownTime < 0) { clearInterval(timerInterval); return; }
                const h = Math.floor(countdownTime / 3600), m = Math.floor((countdownTime % 3600) / 60), s = countdownTime % 60;
                document.getElementById('hours').textContent = String(h).padStart(2, '0');
                document.getElementById('minutes').textContent = String(m).padStart(2, '0');
                document.getElementById('seconds').textContent = String(s).padStart(2, '0');
            }, 1000);

            // Quantity & Form
            const quantityDisplay = document.getElementById('quantity-display');
            document.getElementById('increase-quantity').addEventListener('click', () => { quantityDisplay.textContent = parseInt(quantityDisplay.textContent) + 1; });
            document.getElementById('decrease-quantity').addEventListener('click', () => { let q = parseInt(quantityDisplay.textContent); if (q > 1) quantityDisplay.textContent = q - 1; });
            document.getElementById('customer-form').addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('full-name').value;
                const phone = document.getElementById('phone').value;
                const city = document.getElementById('city').value;
                const quantity = quantityDisplay.textContent;
                const orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*المنتج المطلوب:*\n- ${product.name} (${product.price} MAD)\n- الكمية: ${quantity}\n\n*معلومات الزبون:*\n- الاسم: ${name}\n- الهاتف: ${phone}\n- المدينة: ${city}`;
                const yourPhoneNumber = '212607072825';
                const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
                window.open(whatsappUrl, '_blank');
            });
        }
    </script>
</body>
</html>
