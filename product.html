<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="icon" href="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* No changes in CSS */
        :root {
            --primary-color: #D97706; --secondary-color: #44403C; --accent-color: #10B981;
            --bg-color: #FDFBF7; --text-color: #292524; --white-color: #ffffff;
            --border-radius: 12px; --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color);
            margin: 0; padding: 20px; color: var(--text-color);
        }
        .container { max-width: 800px; margin: 0 auto; }
        #product-details-container { display: none; }
        .product-title { font-size: 1.8rem; font-weight: 800; text-align: center; margin-bottom: 20px; line-height: 1.5; }
        .product-title span { color: var(--primary-color); }
        .product-image-main { width: 100%; max-width: 400px; margin: 0 auto 20px auto; border: 2px solid #eee; border-radius: var(--border-radius); display: block; }
        .features-section, .specs-section { margin-bottom: 30px; }
        .section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 15px; border-bottom: 3px solid var(--primary-color); padding-bottom: 5px; }
        .features-list { list-style: none; padding: 0; }
        .features-list li { display: flex; align-items: center; margin-bottom: 10px; font-size: 1.1rem; font-weight: 700; }
        .features-list .icon-check { color: var(--accent-color); font-size: 1.5rem; margin-left: 10px; }
        .specs-list { list-style: none; padding: 0; }
        .specs-list li { display: flex; align-items: flex-start; margin-bottom: 15px; font-size: 1.1rem; }
        .specs-list .icon-spec { color: var(--primary-color); font-size: 1.2rem; margin-left: 15px; width: 20px; text-align: center; margin-top: 4px; }
        .specs-list strong { font-weight: 800; display: block; margin-bottom: 3px; }
        .ad-image { width: 100%; max-width: 500px; margin: 20px auto 0 auto; display: block; border-radius: var(--border-radius); }
        .order-form-container { background-color: var(--white-color); border-radius: var(--border-radius); padding: 20px; box-shadow: var(--shadow); border-top: 4px solid var(--primary-color); }
        .urgency-box { background-color: #f3f4f6; border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .urgency-box p { margin: 10px 0; font-weight: 700; font-size: 1rem; display: flex; justify-content: center; align-items: center; }
        .urgency-box .highlight { background-color: var(--primary-color); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; margin: 0 8px; }
        .countdown-timer { display: flex; justify-content: space-around; text-align: center; margin: 20px 0; }
        .countdown-timer div { background-color: var(--secondary-color); color: var(--white-color); padding: 10px; border-radius: 8px; width: 60px; }
        .countdown-timer span { display: block; font-size: 1.5rem; font-weight: 800; }
        .countdown-timer small { font-size: 0.8rem; }
        .order-form h3 { text-align: center; margin-bottom: 20px; }
        .order-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; text-align: right; }
        .order-actions { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .order-button { background: linear-gradient(to top, var(--primary-color), #f59e0b); color: white; border: none; border-radius: 8px; padding: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; border-bottom: 3px solid #b45309; flex-grow: 1; }
        .quantity-selector { display: flex; align-items: center; border: 1px solid #ccc; border-radius: 8px; }
        .quantity-selector button { background-color: #f0f0f0; border: none; font-size: 1.5rem; font-weight: bold; cursor: pointer; padding: 10px 15px; }
        .quantity-selector button:hover { background-color: #e0e0e0; }
        .quantity-selector #quantity-display { font-size: 1.2rem; font-weight: 700; padding: 0 15px; }
        .social-share { text-align: center; margin-top: 20px; }
        .social-share a { color: var(--white-color); text-decoration: none; padding: 10px 15px; margin: 0 5px; border-radius: 8px; font-size: 1rem; }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .twitter { background-color: #1DA1F2; }
        .reviews-section { margin-top: 30px; }
        .review-card { background-color: var(--white-color); border: 1px solid #eee; padding: 15px; border-radius: var(--border-radius); margin-bottom: 15px; }
        .review-header { display: flex; align-items: center; margin-bottom: 10px; }
        .review-header strong { margin-right: 10px; }
        .review-stars { color: #f59e0b; }
        .review-body { color: #555; }
    </style>
</head>
<body>

        <div id="product-details-container">

                    <div><span id="minutes">00</span><small>دقيقة</small></div>

                    <input type="text" id="full-name" placeholder="الاسم الكامل" required>
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                    <input type="text" id="city" placeholder="المدينة" required>

                    </div>
                </form>

                    <a href="#" class="twitter" id="share-twitter"><i class="fab fa-twitter"></i> Twitter</a>
                </div>

            جاري تحميل المنتج...

                orderButton.textContent = `اطلب الآن (${totalPrice} MAD)`;

                currentQuantity--;
                quantityDisplay.textContent = currentQuantity;

            }
            
            updateOrderButton();
            loadingMsg.style.display = 'none';
            container.style.display = 'block';

        } else {
            loadingMsg.textContent = 'عذرًا، المنتج غير موجود.';
        }

        function startCountdown() {
            const countdownDate = new Date().getTime() + (24 * 60 * 60 * 1000);
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                if (distance < 0) { clearInterval(timer); document.querySelector('.countdown-timer').innerHTML = "<p>انتهى العرض!</p>"; }
            }, 1000);
        }
        if (product) startCountdown();

        const pageUrl = window.location.href;
        const shareText = product ? encodeURIComponent(`شاهد هذا المنتج الرائع: ${product.name}`) : "";
        document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${shareText}%20${pageUrl}`;
        document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
        document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?text=${shareText}&url=${pageUrl}`;

        document.getElementById('customer-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;

            const totalPrice = product.price * currentQuantity;
            let orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*المنتج المطلوب:*\n- ${product.name}\n- الكمية: ${currentQuantity}\n- السعر الإجمالي: ${totalPrice} MAD\n\n*معلومات الزبون:*\n- الاسم: ${name}\n- الهاتف: ${phone}\n- المدينة: ${city}`;
            const yourPhoneNumber = '212607072825';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');
            document.getElementById('customer-form').reset();
        });
    });
    </script>
