<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - قائمة محسنة</title>
    <link rel="icon" href="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        :root {
            --primary-color: #D97706; --secondary-color: #44403C; --accent-color: #10B981;
            --bg-color: #FDFBF7; --text-color: #292524; --white-color: #ffffff;
            --border-radius: 12px; --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }
        html, body { overflow-x: hidden; }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color);
            margin: 0; padding-bottom: 20px; color: var(--text-color); position: relative;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .main-header {
            background-color: rgba(253, 251, 247, 0.9); backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; width: 100%;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--secondary-color); }
        .logo span { color: var(--primary-color); }
        .menu-icon { font-size: 1.6rem; cursor: pointer; z-index: 2001; }
        .side-menu {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background-color: var(--white-color); box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            z-index: 2000; transition: right 0.3s ease-in-out; padding: 20px; box-sizing: border-box;
        }
        .side-menu.open { right: 0; }
        .side-menu h3 { margin-top: 0; padding-top: 50px; }
        .search-bar { display: flex; margin-bottom: 20px; }
        .search-bar input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; }
        .search-bar button { padding: 10px; border: none; background-color: var(--primary-color); color: white; border-radius: 0 8px 8px 0; cursor: pointer; }
        .menu-links a { display: block; padding: 10px; color: var(--text-color); text-decoration: none; border-radius: 8px; cursor: pointer; }
        .menu-links a:hover { background-color: #f0f0f0; }
        
        /* --- تعديل: أنماط القائمة المنسدلة للتصنيفات --- */
        .menu-links .has-submenu { display: flex; justify-content: space-between; align-items: center; }
        .menu-links .submenu {
            display: none;
            padding-right: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .menu-links .submenu.open { display: block; max-height: 500px; /* ارتفاع كافٍ لإظهار كل العناصر */ }
        .menu-links .submenu a { font-size: 0.9rem; padding: 8px 0; }
        .has-submenu .arrow { transition: transform 0.3s; }
        .has-submenu.open .arrow { transform: rotate(90deg); }

        .swiper-container { width: 100%; height: 250px; margin: 25px auto; border-radius: var(--border-radius); overflow: hidden; }
        .swiper-slide { text-align: center; font-size: 18px; background: #fff; display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .category-title { text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 25px; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .category-card {
            background-color: var(--white-color); border: 1px solid #eee; border-radius: var(--border-radius);
            padding: 15px; text-align: center; cursor: pointer; transition: all 0.2s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .category-card:hover, .category-card.active { border-color: var(--primary-color); box-shadow: var(--shadow); transform: translateY(-3px); }
        .category-card img { height: 100px; width: 100px; margin-bottom: 10px; object-fit: contain; }
        .category-card p { margin: 0; font-weight: 700; font-size: 1rem; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; margin-top: 30px; }
        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius);
            border: 1px solid #eee; overflow: hidden; display: flex; flex-direction: column;
            transition: all 0.2s ease; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .product-image img { width: 100%; height: 150px; object-fit: cover; }
        .product-details { padding: 15px; text-align: right; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1rem; font-weight: 700; margin: 0 0 5px 0; min-height: 40px; }
        .product-description { font-size: 0.85rem; color: #666; margin-bottom: 10px; flex-grow: 1; }
        .product-price { font-size: 1.2rem; font-weight: 800; color: var(--primary-color); margin-top: auto; }
        .services-section, .modal, .overlay, .contact-info-item { /* No changes needed for these */ }
        /* ... (باقي كود الـ CSS كما هو) ... */
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">HASSOU <span>Sahara</span></div>
            <i class="fas fa-bars menu-icon"></i>
        </div>
    </header>

    <div class="side-menu">
        <h3>القائمة</h3>
        <div class="search-bar">
            <input type="text" placeholder="ابحث عن منتج...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <nav class="menu-links">

            <!-- *** تعديل: إضافة قائمة التصنيفات المنسدلة *** -->
            <a class="has-submenu" id="categories-toggle">
                <span>التصنيفات</span>
                <i class="fas fa-chevron-left arrow"></i>
            </a>
            <div class="submenu" id="categories-submenu">

            </div>

            <a id="contact-link">اتصل بنا</a>
        </nav>
    </div>

    <main class="container">
        <div class="swiper-container">
            <!-- ... (محتوى swiper كما هو) ... -->
        </div>

        <h2 class="category-title">تسوق حسب الفئة</h2>
        <div class="category-grid">
            <!-- *** تعديل: استخدام روابط الصور الجديدة والمستقرة *** -->
            <div class="category-card active" data-category="all">
                <img src="https://i.postimg.cc/pXW6p9wz/all-items-icon.png" alt="الكل">
                <p>الكل</p>
            </div>
            <div class="category-card" data-category="accessories">
                <img src="https://i.postimg.cc/5016S3v1/accessories-icon.png" alt="إكسسوارات">
                <p>إكسسوارات</p>
            </div>
            <div class="category-card" data-category="health">
                <img src="https://i.postimg.cc/1351QfVz/health-beauty-icon.png" alt="صحة و جمال">
                <p>صحة و جمال</p>
            </div>
            <div class="category-card" data-category="kitchen">
                <img src="https://i.postimg.cc/wMKC4Yj1/kitchen-icon.png" alt="المنزل والمطبخ">
                <p>المنزل والمطبخ</p>
            </div>
            <div class="category-card" data-category="electronics">
                <img src="https://i.postimg.cc/Nf8g2YJ7/electronics-icon.png" alt="إلكترونيات">
                <p>إلكترونيات</p>
            </div>
        </div>

        <div class="products-grid"></div>

        <!-- ... (باقي محتوى الصفحة والنوافذ المنبثقة كما هو) ... -->
    </main>
    
    <!-- ... (النوافذ المنبثقة order-modal و contact-modal كما هي) ... -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>

        // ... (قائمة المنتجات كما هي) ...
        const products = [
            { id: 1, name: 'محول طاقة احترافي', price: 299, img: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', desc: '🔌 يحول طاقة السيارة إلى كهرباء منزلية.', category: 'electronics' },
            { id: 2, name: 'مصباح يدوي تكتيكي', price: 299, img: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', desc: '🔦 إضاءة قوية لأبعد المسافات.', category: 'accessories' },
            { id: 3, name: 'مروحة سيارة مزدوجة', price: 299, img: 'https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg', desc: '💨 تبريد فوري في أيام الصيف الحارة.', category: 'accessories' },
            { id: 4, name: 'محول طاقة شمسي', price: 399, img: 'https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg', desc: '☀️ طاقة نظيفة ومستمرة أينما كنت.', category: 'electronics' },

        ];

        // ... (الوصول لعناصر الصفحة كما هو) ...

        // --- تعديل: الوصول لعناصر القائمة الجديدة ---
        const categoriesToggle = document.getElementById('categories-toggle');
        const categoriesSubmenu = document.getElementById('categories-submenu');
        const categoryMenuItems = document.querySelectorAll('.category-menu-item');

        // ... (باقي المتغيرات والوظائف الأساسية كما هي) ...

        // --- تعديل: إضافة وظيفة فتح وإغلاق قائمة التصنيفات ---
        categoriesToggle.addEventListener('click', (e) => {
            e.preventDefault();
            categoriesToggle.classList.toggle('open');
            categoriesSubmenu.classList.toggle('open');
        });

        // --- تعديل: ربط عناصر قائمة التصنيفات بالفلترة ---
        categoryMenuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const category = item.dataset.category;
                
                // تحديث الشبكة الرئيسية
                document.querySelector('.category-card.active').classList.remove('active');
                document.querySelector(`.category-card[data-category="${category}"]`).classList.add('active');
                renderProducts(category);
                
                // إغلاق القائمة الجانبية
                closeAllPopups();
            });
        });

        // ... (باقي كود JavaScript كما هو بدون تغيير) ...
    });
    </script>
</body>
</html>
