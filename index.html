<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - الإصدار 21.3 (الثقة والخدمات)</title>
    <link rel="icon" href="https://raw.githubusercontent.com/vvvvh553-cell/assets/main/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* All previous styles from 21.2 remain the same */
        :root {
            --primary-color: #D97706; --secondary-color: #556B2F;
            --text-color: #44403C; --bg-color: #FDFBF7;
            --white-color: #ffffff; --border-color: #e5e2d9;
        }
        body { font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color); margin: 0; color: var(--text-color); padding-top: 40px; padding-bottom: 80px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .announcement-bar { background-color: var(--secondary-color); color: var(--white-color); padding: 10px 0; text-align: center; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 1001; }
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border-color); background-color: var(--bg-color); }
        .header-icons i { font-size: 1.5rem; margin: 0 10px; color: var(--text-color); cursor: pointer; }
        .logo-container { flex-grow: 1; text-align: center; }
        .logo { width: 120px; height: auto; }

        /* --- NEW: Trust Banner & Services Section --- */
        .trust-banner {
            margin: 20px 0;
        }
        .trust-banner img {
            width: 100%;
            border-radius: 15px;
        }
        .services-section {
            padding: 20px 0;
            text-align: center;
        }
        .services-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .service-item {
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
        }
        .service-item .icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            background-color: #fef3c7; /* Light yellow bg for icon */
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            display: inline-block;
        }
        .service-item h3 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
        }
        .service-item p {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }
        .section-divider {
            text-align: center;
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: 800;
        }

        /* Category Page Styles */
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; padding: 20px 0; }
        .category-card { background-color: var(--white-color); border-radius: 15px; border: 1px solid var(--border-color); text-align: center; padding: 20px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .category-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .category-card img { width: 100%; max-width: 120px; height: 100px; object-fit: contain; margin-bottom: 15px; }
        .category-card h3 { margin: 0; font-size: 1.2rem; color: var(--text-color); }
        
        /* Other styles remain unchanged */
        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 0; }
        .product-card { background-color: var(--white-color); border-radius: 15px; border: 1px solid var(--border-color); overflow: hidden; text-align: center; padding: 10px; cursor: pointer; }
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--white-color); box-shadow: 0 -4px 10px rgba(0,0,0,0.1); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    </style>
</head>
