<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - منتجات عصرية لمنزلك</title>
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/376/desert_1f3dc.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff7f00; --secondary-color: #00a878; --text-color: #333;
            --light-gray: #f8f9fa; --white-color: #ffffff; --border-radius: 15px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Tajawal', sans-serif; direction: rtl; background-color: var(--light-gray); margin: 0; color: var(--text-color); }
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        /* --- Header --- */
        .main-header { background-color: var(--white-color); padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000; }
        .main-header .logo { font-size: 1.5rem; font-weight: 900; color: var(--primary-color); }
        .main-header .logo span { color: var(--secondary-color); }
        .header-icons { position: relative; }
        .header-icons .cart-icon { cursor: pointer; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background-color: red; color: white; width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; border: 2px solid white; }
        
        /* --- Products --- */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { background-color: var(--white-color); border-radius: var(--border-radius); box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .product-details { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.2rem; font-weight: 700; margin: 10px 0 5px 0; }
        .product-price { font-size: 1.4rem; font-weight: 900; color: var(--primary-color); }
        .add-to-cart-btn { background-color: var(--primary-color); color: white; padding: 12px; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; width: 100%; margin-top: auto; border: none; transition: background-color 0.3s; }
        .add-to-cart-btn:hover { background-color: #e67300; }
        .add-to-cart-btn .fa-cart-plus { margin-left: 8px; }

        /* --- Cart Modal --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .cart-modal { background: var(--light-gray); width: 90%; max-width: 600px; max-height: 90vh; border-radius: var(--border-radius); display: flex; flex-direction: column; }
        .cart-header { padding: 15px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h2 { margin: 0; }
        .close-modal-btn { font-size: 1.5rem; cursor: pointer; border: none; background: none; }
        .cart-body { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .cart-item { display: flex; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-left: 15px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-title { font-weight: bold; }
        .cart-item-price { color: var(--primary-color); }
        .cart-item-actions { display: flex; align-items: center; }
        .quantity-btn { width: 30px; height: 30px; cursor: pointer; }
        .item-quantity { padding: 0 10px; }
        .remove-item-btn { color: red; cursor: pointer; margin-right: 15px; }
        .cart-footer { padding: 20px; border-top: 1px solid #ddd; }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; }
        .checkout-btn { background-color: var(--secondary-color); color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        #customer-form { margin-top: 20px; }
        #customer-form input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">HASSOU <span>Sahara</span></div>
        <div class="header-icons">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
            <div class="cart-badge" style="display: none;">0</div>
        </div>
    </header>

    <main class="container">
        <div class="products-grid">
            <!-- المنتجات الكاملة -->
            <div class="product-card" data-id="1" data-name="محول طاقة (Inverter)" data-price="299" data-img="https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg">
                <img src="https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg" alt="محول طاقة">
                <div class="product-details"><h3 class="product-title">محول طاقة (Inverter)</h3><p class="product-price">299 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="2" data-name="مصباح يدوي قوي" data-price="299" data-img="https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg">
                <img src="https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg" alt="مصباح يدوي">
                <div class="product-details"><h3 class="product-title">مصباح يدوي قوي</h3><p class="product-price">299 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="3" data-name="مروحة مزدوجة صغيرة" data-price="299" data-img="https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg">
                <img src="https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg" alt="مروحة مزدوجة">
                <div class="product-details"><h3 class="product-title">مروحة مزدوجة صغيرة</h3><p class="product-price">299 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="4" data-name="محول طاقة شمسي 2000 واط" data-price="399" data-img="https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg">
                <img src="https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg" alt="محول طاقة شمسي">
                <div class="product-details"><h3 class="product-title">محول طاقة شمسي 2000 واط</h3><p class="product-price">399 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="5" data-name="العصارة القابلة للشحن" data-price="270" data-img="https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg">
                <img src="https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg" alt="عصارة قابلة للشحن">
                <div class="product-details"><h3 class="product-title">العصارة القابلة للشحن</h3><p class="product-price">270 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="6" data-name="خلاط Hassou Sahara أسود" data-price="270" data-img="https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg">
                <img src="https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg" alt="خلاط أسود">
                <div class="product-details"><h3 class="product-title">خلاط Hassou Sahara 🖤</h3><p class="product-price">270 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="7" data-name="خلاط Hassou Sahara أخضر" data-price="270" data-img="https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg">
                <img src="https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg" alt="خلاط أخضر">
                <div class="product-details"><h3 class="product-title">خلاط Hassou Sahara 💚</h3><p class="product-price">270 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
            <div class="product-card" data-id="8" data-name="كشاف شمسي متعدد الوظائف" data-price="239" data-img="https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg">
                <img src="https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg" alt="كشاف متعدد الوظائف">
                <div class="product-details"><h3 class="product-title">كشاف شمسي متعدد الوظائف</h3><p class="product-price">239 MAD</p><button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> أضف للسلة</button></div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-header">
                <h2>🛒 سلة المشتريات</h2>
                <button class="close-modal-btn">&times;</button>
            </div>
            <div class="cart-body" id="cart-items-container">
                <!-- Cart items will be injected here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>الإجمالي:</span>
                    <span id="cart-total-price">0 MAD</span>
                </div>
                <form id="customer-form" style="display: none;">
                    <input type="text" id="full-name" placeholder="الاسم الكامل" required>
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                    <input type="text" id="city" placeholder="المدينة" required>
                </form>
                <button class="checkout-btn" id="checkout-btn">إتمام الطلب</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cart = [];
        const cartIcon = document.querySelector('.cart-icon');
        const cartModalOverlay = document.getElementById('cart-modal-overlay');
        const closeModalBtn = document.querySelector('.close-modal-btn');
        const cartBadge = document.querySelector('.cart-badge');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartTotalPriceEl = document.getElementById('cart-total-price');
        const checkoutBtn = document.getElementById('checkout-btn');
        const customerForm = document.getElementById('customer-form');

        // --- Core Cart Functions ---
        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center;">سلتك فارغة حالياً.</p>';
                customerForm.style.display = 'none';
            } else {
                cart.forEach(item => {
                    totalPrice += item.price * item.quantity;
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('cart-item');
                    itemEl.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">${item.price * item.quantity} MAD</div>
                        </div>
                        <div class="cart-item-actions">
                            <i class="fa-solid fa-trash-can remove-item-btn" data-id="${item.id}"></i>
                            <button class="quantity-btn" data-id="${item.id}" data-action="increase">+</button>
                            <span class="item-quantity">${item.quantity}</span>
                            <button class="quantity-btn" data-id="${item.id}" data-action="decrease">-</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemEl);
                });
            }
            cartTotalPriceEl.textContent = `${totalPrice} MAD`;
            cartBadge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.style.display = cart.length > 0 ? 'flex' : 'none';
            checkoutBtn.textContent = customerForm.style.display === 'block' ? 'أرسل الطلب عبر واتساب' : 'إتمام الطلب';
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
        }

        // --- Event Listeners ---
        document.querySelector('.products-grid').addEventListener('click', e => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const card = e.target.closest('.product-card');
                const product = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    price: Number(card.dataset.price),
                    img: card.dataset.img
                };
                addToCart(product);
            }
        });

        cartIcon.addEventListener('click', () => cartModalOverlay.classList.add('active'));
        closeModalBtn.addEventListener('click', () => cartModalOverlay.classList.remove('active'));
        cartModalOverlay.addEventListener('click', e => {
            if (e.target === cartModalOverlay) {
                cartModalOverlay.classList.remove('active');
            }
        });

        cartItemsContainer.addEventListener('click', e => {
            const id = e.target.dataset.id;
            if (e.target.classList.contains('remove-item-btn')) {
                const itemIndex = cart.findIndex(item => item.id === id);
                if (itemIndex > -1) cart.splice(itemIndex, 1);
            }
            if (e.target.classList.contains('quantity-btn')) {
                const item = cart.find(item => item.id === id);
                if (item) {
                    if (e.target.dataset.action === 'increase') item.quantity++;
                    if (e.target.dataset.action === 'decrease') {
                        item.quantity--;
                        if (item.quantity === 0) {
                            const itemIndex = cart.findIndex(i => i.id === id);
                            cart.splice(itemIndex, 1);
                        }
                    }
                }
            }
            updateCart();
        });

        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            if (customerForm.style.display === 'none') {
                customerForm.style.display = 'block';
                checkoutBtn.textContent = 'أرسل الطلب عبر واتساب';
            } else {
                if (customerForm.checkValidity()) {
                    const fullName = document.getElementById('full-name').value;
                    const phone = document.getElementById('phone').value;
                    const city = document.getElementById('city').value;
                    let orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*معلومات الزبون:*\n- الاسم: ${fullName}\n- الهاتف: ${phone}\n- المدينة: ${city}\n\n*المنتجات المطلوبة:*\n`;
                    let total = 0;
                    cart.forEach(item => {
                        orderMessage += `- ${item.name} (الكمية: ${item.quantity}) - ${item.price * item.quantity} درهم\n`;
                        total += item.price * item.quantity;
                    });
                    orderMessage += `\n*الإجمالي: ${total} درهم*`;
                    const yourPhoneNumber = '212607072825';
                    const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    customerForm.reportValidity();
                }
            }
        });
    });
    </script>

</body>
</html>
