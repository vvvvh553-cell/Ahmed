<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - تصميم احترافي متكامل</title>
    <link rel="icon" href="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #f59e0b; --secondary-color: #1f2937; --bg-color: #f9fafb;
            --text-color: #374151; --white-color: #ffffff; --border-radius: 12px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color);
            margin: 0; padding: 0; color: var(--text-color); overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .main-header { padding: 20px 0; background-color: var(--white-color); border-bottom: 1px solid #f3f4f6; text-align: center; }
        .logo { font-size: 2.2rem; font-weight: 800; color: var(--secondary-color); }
        .logo span { color: var(--primary-color); }

        .category-section { padding: 40px 0; }
        .section-title { text-align: center; font-size: 2rem; font-weight: 800; margin-bottom: 30px; color: var(--secondary-color); }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .category-card {
            background-color: var(--white-color); border: 2px solid #e5e7eb; border-radius: var(--border-radius);
            cursor: pointer; transition: all 0.2s ease; overflow: hidden;
        }
        .category-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .category-card.active { border-color: var(--primary-color); box-shadow: var(--shadow); }
        .category-card img { width: 100%; height: 120px; object-fit: cover; display: block; }
        .category-card p { margin: 0; font-weight: 700; font-size: 1.1rem; padding: 15px; text-align: center; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 0; }
        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius); border: 1px solid #e5e7eb;
            overflow: hidden; display: flex; flex-direction: column; transition: all 0.2s ease;
            cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .product-image img { width: 100%; height: 220px; object-fit: cover; }
        .product-details { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.3rem; font-weight: 700; margin: 0 0 10px 0; color: var(--secondary-color); }
        .product-price { font-size: 1.6rem; font-weight: 800; color: var(--primary-color); margin-top: auto; }
        .product-price span { font-size: 1rem; }

        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.7);
            align-items: flex-start; justify-content: center; padding-top: 5%; overflow-y: auto;
        }
        .modal.show { display: flex; }
        .modal-content {
            background-color: var(--bg-color); width: 90%; max-width: 500px;
            border-radius: var(--border-radius); position: relative; box-shadow: var(--shadow);
            margin-bottom: 5%;
        }
        .modal-body { padding: 25px; }
        .close-button { color: #9ca3af; position: absolute; left: 15px; top: 10px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 1; }
        
        .modal-product-image { width: 100%; height: 250px; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .modal-product-title { font-size: 1.8rem; text-align: center; margin: 20px 0; color: var(--secondary-color); }

        .urgency-box { background-color: #fffbeb; border: 1px solid #fde68a; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .urgency-box p { margin: 8px 0; font-weight: 700; }
        .urgency-box .highlight { background-color: var(--primary-color); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; }
        
        .countdown-timer { display: flex; justify-content: space-around; text-align: center; margin: 25px 0; }
        .countdown-timer div { background-color: var(--secondary-color); color: var(--white-color); padding: 10px; border-radius: 8px; width: 65px; }
        .countdown-timer span { display: block; font-size: 1.8rem; font-weight: 800; }
        .countdown-timer small { font-size: 0.8rem; }

        .reviews-section { margin-top: 30px; }
        .modal-section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 15px; border-bottom: 3px solid var(--primary-color); padding-bottom: 5px; }
        .review-card { background-color: var(--white-color); border: 1px solid #eee; padding: 15px; border-radius: var(--border-radius); margin-bottom: 15px; }
        .review-header { display: flex; align-items: center; margin-bottom: 10px; }
        .review-header strong { margin-left: 10px; }
        .review-stars { color: #f59e0b; }
        .review-body { color: #555; }

        .order-form input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; text-align: right; font-size: 1rem; font-family: 'Almarai', sans-serif; }
        .order-form input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 0 2px #f59e0b40; }
        
        .order-actions { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
        .quantity-selector { display: flex; align-items: center; border: 1px solid #ccc; border-radius: var(--border-radius); }
        .quantity-selector button { background-color: #f0f0f0; border: none; font-size: 1.5rem; font-weight: bold; cursor: pointer; padding: 10px 15px; }
        .quantity-selector #quantity-display { font-size: 1.2rem; font-weight: 700; padding: 0 20px; }
        
        .order-button { background: linear-gradient(to top, #d97706, var(--primary-color)); color: white; border: none; border-radius: 8px; padding: 16px; font-size: 1.3rem; font-weight: bold; cursor: pointer; width: 100%; border-bottom: 3px solid #b45309; transition: transform 0.1s; flex-grow: 1; }
        .order-button .icon { margin-right: 10px; }

        .social-share { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .social-share a { color: var(--white-color); text-decoration: none; padding: 10px 15px; margin: 0 5px; border-radius: 8px; font-size: 1rem; }
        .whatsapp { background-color: #25D366; }
        .facebook { background-color: #1877F2; }
        .twitter { background-color: #1DA1F2; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">HASSOU <span>Sahara</span></div>
    </header>

    <main class="container">
        <section class="category-section">
            <h2 class="section-title">تسوق حسب الفئة</h2>
            <div class="category-grid" id="category-grid"></div>
        </section>
        <section class="products-section">
            <h2 class="section-title" id="products-title">كل المنتجات</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>
    </main>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="" alt="" class="modal-product-image" id="modal-product-image">
            <div class="modal-body">
                <h1 class="modal-product-title" id="modal-product-name"></h1>
                
                <div class="urgency-box">
                    <p>🔥 سارع! فقط <span id="stock-count" class="highlight">84</span> قطعة متبقية!</p>
                    <p>👀 يشاهده الآن <span id="viewers-count" class="highlight">25</span> متصفح.</p>
                </div>

                <div class="countdown-timer">
                    <div><span id="days">00</span><small>يوم</small></div>
                    <div><span id="hours">03</span><small>ساعة</small></div>
                    <div><span id="minutes">56</span><small>دقيقة</small></div>
                    <div><span id="seconds">13</span><small>ثانية</small></div>
                </div>

                <div class="reviews-section">
                    <h2 class="modal-section-title">⭐ مراجعات الزبناء</h2>
                    <div id="reviews-list"></div>
                </div>

                <div class="order-form-container" style="margin-top: 30px;">
                    <h2 class="modal-section-title">📝 املأ معلوماتك للطلب</h2>
                    <form id="customer-form" class="order-form">
                        <input type="text" id="full-name" placeholder="الاسم الكامل" required>
                        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                        <input type="text" id="city" placeholder="المدينة" required>
                        <div class="order-actions">
                            <div class="quantity-selector">
                                <button type="button" id="increase-quantity">+</button>
                                <span id="quantity-display">1</span>
                                <button type="button" id="decrease-quantity">-</button>
                            </div>
                            <button type="submit" class="order-button">اضغط هنا للطلب</button>
                        </div>
                    </form>
                </div>

                <div class="social-share">
                    <h3 style="font-size: 1.2rem; margin-bottom: 15px;">شارك المنتج</h3>
                    <a href="#" class="whatsapp" id="share-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> Whatsapp</a>
                    <a href="#" class="facebook" id="share-facebook" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                    <a href="#" class="twitter" id="share-twitter" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const db = {
            categories: [
                { id: 'all', name: 'الكل', image: 'https://i.ibb.co/L8y2vW7/all-items-icon.png' },
                { id: 'electronics', name: 'إلكترونيات', image: 'https://i.ibb.co/vx2Mjt1P/IMG-20250826-003818.jpg' },
                { id: 'kitchen', name: 'مطبخ', image: 'https://i.ibb.co/fG1vQDFt/Screenshot-2025-08-26-00-28-15-926-edit-com-android-chrome.jpg' },
                { id: 'tools', name: 'أدوات', image: 'https://i.ibb.co/k3SgC5h/tools-icon.png' }
            ],
            products: [
                { id: 1, name: 'محول طاقة احترافي', price: 299, img: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', category: 'electronics', reviews: [{name: 'يوسف', stars: 5, text: 'جهاز رائع وعملي جدا للرحلات، أنصح به.'}] },
                { id: 2, name: 'مصباح يدوي تكتيكي', price: 299, img: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', category: 'tools', reviews: [{name: 'أمين', stars: 4, text: 'إضاءة قوية جدا، لكن حجمه أكبر بقليل مما توقعت.'}] },
                { id: 5, name: 'العصارة المحمولة', price: 270, img: 'https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg', category: 'kitchen', reviews: [{name: 'فاطمة', stars: 5, text: 'أفضل شيء اشتريته مؤخرا، عملية وسهلة التنظيف.'}, {name: 'سعيد', stars: 5, text: 'ممتازة جدا!'}] },
            ]
        };

        const categoryGrid = document.getElementById('category-grid');
        const productsGrid = document.getElementById('products-grid');
        const productsTitle = document.getElementById('products-title');
        const orderModal = document.getElementById('order-modal');
        const closeModalBtn = document.querySelector('.close-button');
        const customerForm = document.getElementById('customer-form');
        
        let selectedProduct = null;
        let countdownInterval;
        let viewersInterval;

        function displayCategories() {
            db.categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.dataset.categoryId = cat.id;
                card.innerHTML = `<img src="${cat.image}" alt="${cat.name}"><p>${cat.name}</p>`;
                if (cat.id === 'all') card.classList.add('active');
                card.addEventListener('click', () => {
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    displayProducts(cat.id);
                    productsTitle.textContent = cat.name === 'الكل' ? 'كل المنتجات' : `منتجات قسم ${cat.name}`;
                });
                categoryGrid.appendChild(card);
            });
        }

        function displayProducts(filter = 'all') {
            productsGrid.innerHTML = '';
            const filtered = filter === 'all' ? db.products : db.products.filter(p => p.category === filter);
            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `<div class="product-image"><img src="${product.img}" alt="${product.name}"></div><div class="product-details"><h3 class="product-title">${product.name}</h3><p class="product-price">${product.price} <span>MAD</span></p></div>`;
                card.addEventListener('click', () => openModal(product));
                productsGrid.appendChild(card);
            });
        }

        function openModal(product) {
            selectedProduct = product;
            document.getElementById('modal-product-image').src = product.img;
            document.getElementById('modal-product-name').textContent = product.name;
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = '';
            if (product.reviews && product.reviews.length > 0) {
                product.reviews.forEach(review => {
                    const reviewDiv = document.createElement('div');
                    reviewDiv.className = 'review-card';
                    reviewDiv.innerHTML = `<div class="review-header"><strong>${review.name}</strong><div class="review-stars">${'★'.repeat(review.stars)}${'☆'.repeat(5 - review.stars)}</div></div><p class="review-body">${review.text}</p>`;
                    reviewsList.appendChild(reviewDiv);
                });
            } else {
                reviewsList.innerHTML = '<p>لا توجد مراجعات لهذا المنتج بعد.</p>';
            }
            document.getElementById('quantity-display').textContent = '1';
            startUrgencyFeatures();
            setupShareLinks(product);
            orderModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            orderModal.classList.remove('show');
            document.body.style.overflow = 'auto';
            clearInterval(countdownInterval);
            clearInterval(viewersInterval);
        }
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => { if (event.target === orderModal) closeModal(); });

        function startUrgencyFeatures() {
            const stockCountEl = document.getElementById('stock-count');
            const viewersCountEl = document.getElementById('viewers-count');
            
            stockCountEl.textContent = Math.floor(Math.random() * 50) + 20;
            viewersCountEl.textContent = Math.floor(Math.random() * 30) + 15;

            clearInterval(viewersInterval);
            viewersInterval = setInterval(() => {
                let currentViewers = parseInt(viewersCountEl.textContent);
                const change = Math.random() > 0.5 ? 1 : -1;
                viewersCountEl.textContent = Math.max(15, currentViewers + change);
            }, 4000);

            let duration = (3 * 60 * 60) + (56 * 60) + 13;
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (duration <= 0) { clearInterval(countdownInterval); return; }
                duration--;
                document.getElementById('days').textContent = String(Math.floor(duration / 86400)).padStart(2, '0');
                document.getElementById('hours').textContent = String(Math.floor((duration % 86400) / 3600)).padStart(2, '0');
                document.getElementById('minutes').textContent = String(Math.floor((duration % 3600) / 60)).padStart(2, '0');
                document.getElementById('seconds').textContent = String(duration % 60).padStart(2, '0');
            }, 1000);
        }

        const quantityDisplay = document.getElementById('quantity-display');
        document.getElementById('increase-quantity').addEventListener('click', () => { quantityDisplay.textContent = parseInt(quantityDisplay.textContent) + 1; });
        document.getElementById('decrease-quantity').addEventListener('click', () => { if (parseInt(quantityDisplay.textContent) > 1) quantityDisplay.textContent = parseInt(quantityDisplay.textContent) - 1; });

        function setupShareLinks(product) {
            const productUrl = window.location.href;
            const shareText = `شاهد هذا المنتج الرائع: ${product.name}!`;
            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + ' ' + productUrl)}`;
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(productUrl)}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(productUrl)}&text=${encodeURIComponent(shareText)}`;
        }

        customerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('full-name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const quantity = document.getElementById('quantity-display').textContent;
            const orderButton = customerForm.querySelector('.order-button');

            if (!name || !phone || !city) { alert('المرجو ملء جميع الحقول لإتمام الطلب.'); return; }
            
            orderButton.textContent = '...جاري التأكيد';
            orderButton.disabled = true;

            let orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*المنتج المطلوب:*\n- ${selectedProduct.name}\n- السعر: ${selectedProduct.price} MAD\n- الكمية: ${quantity}\n\n*معلومات الزبون:*\n- الاسم: ${name}\n- الهاتف: ${phone}\n- المدينة: ${city}`;
            const yourPhoneNumber = '212607072825';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;

            setTimeout(() => {
                window.open(whatsappUrl, '_blank');
                orderButton.textContent = 'اضغط هنا للطلب';
                orderButton.disabled = false;
                closeModal();
            }, 1500);
        });

        displayCategories();
        displayProducts();
    </script>

</body>
</html>
