<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - الإصدار 8.0</title>
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/376/desert_1f3dc.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff8c00; /* برتقالي جذاب */
            --secondary-color: #007bff; /* أزرق */
            --text-color: #212529;
            --light-color: #f8f9fa;
            --white-color: #ffffff;
            --border-radius: 12px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Tajawal', sans-serif; direction: rtl;
            background-color: var(--light-color); margin: 0; padding-top: 40px; /* Space for top bar */
            color: var(--text-color);
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 20px; padding-bottom: 100px; /* Space for sticky footer */ }

        /* --- NEW: Top Announcement Bar --- */
        .top-bar {
            background-color: var(--secondary-color); color: white;
            text-align: center; padding: 10px; font-weight: bold;
            position: fixed; top: 0; width: 100%; z-index: 1001;
            font-size: 0.9rem;
        }

        /* --- Header with Logo Placeholder --- */
        .main-header {
            background-color: var(--white-color); padding: 15px 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 40px; /* Stick below top bar */
            z-index: 1000;
        }
        /* NEW: Logo Placeholder */
        .logo-placeholder {
            font-size: 1.8rem; font-weight: 900; color: var(--text-color);
            /* Replace with your img tag if you have a logo file */
            /* Example: <img src="your-logo.png" alt="Hassou Logo" style="height: 40px;"> */
        }
        .cart-icon-wrapper { position: relative; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -12px; background-color: red; color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; border: 2px solid white; transform: scale(0); transition: transform 0.2s; }
        .cart-badge.active { transform: scale(1); }

        /* --- NEW: Attractive Title --- */
        .page-title {
            background-color: var(--white-color);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            margin: 30px 0;
            font-size: 1.5rem;
            font-weight: 900;
        }
        .page-title .icon { font-size: 1.2rem; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius);
            box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .product-image img { width: 100%; height: 240px; object-fit: cover; }
        .product-details { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.4rem; font-weight: 700; margin: 0 0 10px 0; }
        .product-footer { margin-top: auto; padding-top: 15px; }
        .product-price { font-size: 1.6rem; font-weight: 900; color: var(--secondary-color); margin-bottom: 15px; }
        .add-to-cart-btn { background-color: var(--primary-color); color: white; padding: 12px 25px; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; border: none; transition: background-color 0.3s; }
        .add-to-cart-btn:hover { background-color: #e67e00; }

        /* --- NEW: Sticky Footer for Order --- */
        .sticky-order-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--white-color);
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid #eee;
        }
        .quantity-control { display: flex; align-items: center; }
        .quantity-btn {
            width: 40px; height: 40px; border: 1px solid #ccc;
            background-color: #f0f0f0; font-size: 1.5rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        #quantity-display {
            width: 50px; height: 40px; border: 1px solid #ccc; border-left: none; border-right: none;
            text-align: center; font-size: 1.2rem; font-weight: bold;
        }
        .order-now-btn {
            background-color: var(--primary-color); color: white;
            border: none; border-radius: 8px;
            padding: 0 25px; height: 50px;
            font-size: 1.1rem; font-weight: bold;
            flex-grow: 1; margin-right: 15px; cursor: pointer;
        }
        
        /* Cart Modal styles are unchanged */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .cart-modal { background: var(--light-color); width: 90%; max-width: 500px; max-height: 90vh; border-radius: var(--border-radius); display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="top-bar">✨ خصومات حصرية لمدة 3 أيام -35%</div>

    <header class="main-header">
        <div class="logo-placeholder">HASSOU SY</div>
        <div class="cart-icon-wrapper">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
            <div class="cart-badge">0</div>
        </div>
    </header>

    <main class="container">
        <div class="page-title">
            <span class="icon">🍹</span> عصارة المحمولة - قوة وأناقة في متناول يدك <span class="icon">🍹</span>
        </div>

        <div class="products-grid">
            <!-- Products here... (same as before) -->
        </div>
    </main>

    <footer class="sticky-order-footer">
        <button class="order-now-btn">اضغط هنا للطلب</button>
        <div class="quantity-control">
            <button class="quantity-btn" id="increase-qty">+</button>
            <input type="text" id="quantity-display" value="1" readonly>
            <button class="quantity-btn" id="decrease-qty">-</button>
        </div>
    </footer>

    <!-- Cart Modal HTML is unchanged -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- NEW: Logic for Sticky Footer ---
        const increaseBtn = document.getElementById('increase-qty');
        const decreaseBtn = document.getElementById('decrease-qty');
        const quantityDisplay = document.getElementById('quantity-display');
        const orderNowBtn = document.querySelector('.order-now-btn');

        let currentQuantity = 1;

        increaseBtn.addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.value = currentQuantity;
        });

        decreaseBtn.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.value = currentQuantity;
            }
        });

        orderNowBtn.addEventListener('click', () => {
            // This button can now open the cart or directly go to WhatsApp
            // For now, let's make it open the cart modal after adding the item
            alert(`تمت إضافة ${currentQuantity} قطعة من المنتج الرئيسي إلى السلة. افتح السلة لإتمام الطلب.`);
            // In a real scenario, you would identify the "main product" and add it to the cart here.
        });

        // Existing cart logic can be integrated here...
        // Note: The sticky footer is a simplified example. A full implementation
        // would require linking it to a specific product on the page.
    });
    </script>

</body>
</html>
