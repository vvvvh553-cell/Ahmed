<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - الإصدار الكامل</title>
    <link rel="icon" href="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #f59e0b; --secondary-color: #1f2937; --accent-color: #10b981;
            --bg-color: #f9fafb; --text-color: #374151; --white-color: #ffffff;
            --border-radius: 16px; --shadow: 0 10px 25px -5px rgba(0,0,0,0.07);
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color);
            margin: 0; padding: 0; color: var(--text-color); overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- Header & Navbar --- */
        .main-header {
            padding: 15px 0; background-color: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid #f3f4f6;
            position: sticky; top: 0; z-index: 1000;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-size: 1.8rem; font-weight: 800; color: var(--secondary-color); text-decoration: none; }
        .logo-text span { color: var(--primary-color); }
        .navbar { display: flex; gap: 20px; }
        .navbar a { text-decoration: none; color: var(--text-color); font-weight: 700; font-size: 1.2rem; transition: color 0.2s; }
        .navbar a:hover { color: var(--primary-color); }

        /* --- Categories --- */
        .category-section { padding: 40px 0; }
        .section-title { text-align: center; font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; color: var(--secondary-color); }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .category-card { background-color: var(--white-color); border: 2px solid #e5e7eb; border-radius: var(--border-radius); cursor: pointer; transition: all 0.2s ease; overflow: hidden; }
        .category-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }
        .category-card.active { border-color: var(--primary-color); box-shadow: var(--shadow); }
        .category-card img { width: 100%; height: 120px; object-fit: cover; }
        .category-card p { margin: 0; font-weight: 700; font-size: 1.1rem; padding: 15px; text-align: center; }

        /* --- Products --- */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 0; }
        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius);
            border: 3px solid transparent; /* الإطار الشفاف */
            overflow: hidden; display: flex; flex-direction: column;
            transition: all 0.3s ease; cursor: pointer; box-shadow: 0 4px 15px -1px rgba(0,0,0,0.06);
        }
        .product-card:hover {
            transform: translateY(-8px); box-shadow: var(--shadow);
            border-color: var(--primary-color); /* لون الإطار عند المرور */
        }
        .product-image img { width: 100%; height: 220px; object-fit: cover; }
        .product-details { padding: 20px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.4rem; font-weight: 800; margin: 0 0 8px 0; color: var(--secondary-color); }
        .product-desc { font-size: 1rem; color: #6b7280; margin-bottom: 15px; min-height: 40px; }
        .product-rating { color: #f59e0b; margin-bottom: 15px; font-size: 1.1rem; }
        .product-price { font-size: 1.8rem; font-weight: 800; color: var(--primary-color); margin-top: auto; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); align-items: flex-start; justify-content: center; padding-top: 5%; overflow-y: auto; }
        .modal.show { display: flex; }
        .modal-content { background-color: var(--bg-color); width: 90%; max-width: 500px; border-radius: var(--border-radius); position: relative; box-shadow: var(--shadow); margin-bottom: 5%; }
        .modal-body { padding: 25px; }
        .close-button { color: #9ca3af; position: absolute; left: 15px; top: 10px; font-size: 32px; font-weight: bold; cursor: pointer; z-index: 1; }
        .modal-product-image { width: 100%; height: 250px; object-fit: cover; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        .modal-product-title { font-size: 1.8rem; text-align: center; margin: 20px 0; color: var(--secondary-color); }
        .urgency-box { background-color: #fffbeb; border: 1px solid #fde68a; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .urgency-box p { margin: 8px 0; font-weight: 700; }
        .urgency-box .highlight { background-color: var(--primary-color); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; }
        .countdown-timer { display: flex; justify-content: space-around; text-align: center; margin: 25px 0; }
        .countdown-timer div { background-color: var(--secondary-color); color: var(--white-color); padding: 10px; border-radius: 8px; width: 65px; }
        .countdown-timer span { display: block; font-size: 1.8rem; font-weight: 800; }
        .countdown-timer small { font-size: 0.8rem; }
        .modal-section-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 15px; border-bottom: 3px solid var(--primary-color); padding-bottom: 5px; }
        .order-form input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; text-align: right; font-size: 1rem; }
        .order-actions { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
        .quantity-selector { display: flex; align-items: center; border: 1px solid #ccc; border-radius: var(--border-radius); }
        .quantity-selector button { background-color: #f0f0f0; border: none; font-size: 1.5rem; font-weight: bold; cursor: pointer; padding: 10px 15px; }
        .quantity-selector #quantity-display { font-size: 1.2rem; font-weight: 700; padding: 0 20px; }
        .order-button { background: linear-gradient(to top, #d97706, var(--primary-color)); color: white; border: none; border-radius: 8px; padding: 16px; font-size: 1.3rem; font-weight: bold; cursor: pointer; width: 100%; flex-grow: 1; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="#" class="logo-text">HASSOU <span>Sahara</span></a>
            <nav class="navbar">
                <a href="#"><i class="fas fa-home"></i> الرئيسية</a>
                <a href="tel:212607072825"><i class="fas fa-phone-alt"></i> اتصل بنا</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="category-section">
            <h2 class="section-title">تسوق حسب الفئة</h2>
            <div class="category-grid" id="category-grid"></div>
        </section>

        <section class="products-section">
            <h2 class="section-title" id="products-title">كل المنتجات</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>
    </main>

    <div id="order-modal" class="modal"></div>

    <script>
        const db = {
            categories: [
                { id: 'all', name: 'الكل', image: 'https://i.ibb.co/L8y2vW7/all-items-icon.png' },
                { id: 'electronics', name: 'إلكترونيات', image: 'https://i.ibb.co/vx2Mjt1P/IMG-20250826-003818.jpg' },
                { id: 'kitchen', name: 'مطبخ', image: 'https://i.ibb.co/fG1vQDFt/Screenshot-2025-08-26-00-28-15-926-edit-com-android-chrome.jpg' },
                { id: 'tools', name: 'أدوات', image: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg' }
            ],
            products: [
                { id: 1, name: 'محول طاقة احترافي', price: 299, img: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', category: 'electronics', desc: 'يحول طاقة السيارة 12 فولت إلى كهرباء منزلية 220 فولت لتشغيل جميع أجهزتك.', rating: 5, reviews: [{ name: 'يوسف', text: 'جهاز رائع وعملي جدا للرحلات.' }] },
                { id: 2, name: 'مصباح يدوي تكتيكي', price: 299, img: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', category: 'tools', desc: 'إضاءة قوية جدا تصل لأبعد المسافات مع هيكل متين مقاوم للصدمات والماء.', rating: 4, reviews: [{ name: 'أمين', text: 'إضاءة قوية جدا، لكن حجمه أكبر بقليل مما توقعت.' }] },
                { id: 3, name: 'مروحة سيارة مزدوجة', price: 299, img: 'https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg', category: 'electronics', desc: 'تبريد فوري ومزدوج في أيام الصيف الحارة، تعمل على ولاعة السيارة.', rating: 5, reviews: [] },
                { id: 4, name: 'محول طاقة شمسي', price: 399, img: 'https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg', category: 'electronics', desc: 'طاقة نظيفة ومستمرة أينما كنت، مثالي للتخييم والرحلات الطويلة.', rating: 5, reviews: [] },
                { id: 5, name: 'العصارة المحمولة', price: 270, img: 'https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg', category: 'kitchen', desc: 'عصير طازج وصحي في أي وقت ومكان، قابلة للشحن وسهلة التنظيف.', rating: 5, reviews: [{ name: 'فاطمة', text: 'أفضل شيء اشتريته مؤخرا، عملية جدا.' }] },
                { id: 6, name: 'خلاط شخصي (أسود)', price: 270, img: 'https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg', category: 'kitchen', desc: 'تصميم أنيق لأداء قوي وعصائر لذيذة، حجم مناسب للحقيبة.', rating: 4, reviews: [] },
                { id: 7, name: 'خلاط شخصي (أخضر)', price: 270, img: 'https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg', category: 'kitchen', desc: 'لون منعش لتحضير مشروباتك اليومية، يعمل بكفاءة وبدون ضجيج.', rating: 4, reviews: [] },
                { id: 8, name: 'كشاف شمسي مع راديو', price: 239, img: 'https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg', category: 'tools', desc: 'إضاءة قوية وموسيقى في جهاز واحد، يشحن بالطاقة الشمسية.', rating: 5, reviews: [] }
            ]
        };

        const categoryGrid = document.getElementById('category-grid');
        const productsGrid = document.getElementById('products-grid');
        const productsTitle = document.getElementById('products-title');
        const orderModal = document.getElementById('order-modal');

        let countdownInterval, viewersInterval;

        function displayCategories() {
            db.categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'category-card';
                if (cat.id === 'all') card.classList.add('active');
                card.innerHTML = `<img src="${cat.image}" alt="${cat.name}"><p>${cat.name}</p>`;
                card.addEventListener('click', () => {
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    const filtered = cat.id === 'all' ? db.products : db.products.filter(p => p.category === cat.id);
                    displayProducts(filtered);
                    productsTitle.textContent = cat.id === 'all' ? 'كل المنتجات' : `منتجات قسم ${cat.name}`;
                });
                categoryGrid.appendChild(card);
            });
        }

        function displayProducts(productsList) {
            productsGrid.innerHTML = '';
            productsList.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image"><img src="${product.img}" alt="${product.name}"></div>
                    <div class="product-details">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-desc">${product.desc}</p>
                        <div class="product-rating">${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}</div>
                        <p class="product-price">${product.price} MAD</p>
                    </div>
                `;
                card.addEventListener('click', () => openModal(product));
                productsGrid.appendChild(card);
            });
        }

        function openModal(product) {
            const modalHTML = `
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <img src="${product.img}" alt="${product.name}" class="modal-product-image">
                    <div class="modal-body">
                        <h1 class="modal-product-title">${product.name}</h1>
                        <div class="urgency-box">
                            <p>🔥 سارع! فقط <span id="stock-count"></span> قطعة متبقية!</p>
                            <p>👀 يشاهده الآن <span id="viewers-count"></span> متصفح.</p>
                        </div>
                        <div class="countdown-timer">
                            <div><span id="days">00</span><small>يوم</small></div>
                            <div><span id="hours">03</span><small>ساعة</small></div>
                            <div><span id="minutes">56</span><small>دقيقة</small></div>
                            <div><span id="seconds">13</span><small>ثانية</small></div>
                        </div>
                        <div class="order-form-container" style="margin-top: 30px;">
                            <h2 class="modal-section-title">📝 املأ معلوماتك للطلب</h2>
                            <form id="customer-form" class="order-form">
                                <input type="text" id="full-name" placeholder="الاسم الكامل" required>
                                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                                <input type="text" id="city" placeholder="المدينة" required>
                                <div class="order-actions">
                                    <div class="quantity-selector">
                                        <button type="button" id="decrease-quantity">-</button>
                                        <span id="quantity-display">1</span>
                                        <button type="button" id="increase-quantity">+</button>
                                    </div>
                                    <button type="submit" class="order-button">أكد الطلب الآن</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            orderModal.innerHTML = modalHTML;
            orderModal.classList.add('show');
            document.body.style.overflow = 'hidden';

            // Add event listeners for modal elements
            orderModal.querySelector('.close-button').addEventListener('click', closeModal);
            orderModal.querySelector('#customer-form').addEventListener('submit', (e) => handleFormSubmit(e, product));
            orderModal.querySelector('#increase-quantity').addEventListener('click', () => updateQuantity(1));
            orderModal.querySelector('#decrease-quantity').addEventListener('click', () => updateQuantity(-1));
            
            startUrgencyFeatures();
        }

        function closeModal() {
            orderModal.classList.remove('show');
            document.body.style.overflow = 'auto';
            clearInterval(countdownInterval);
            clearInterval(viewersInterval);
        }

        function updateQuantity(change) {
            const display = orderModal.querySelector('#quantity-display');
            let currentQuantity = parseInt(display.textContent);
            if (currentQuantity + change >= 1) {
                display.textContent = currentQuantity + change;
            }
        }

        function startUrgencyFeatures() {
            const stockEl = orderModal.querySelector('#stock-count');
            const viewersEl = orderModal.querySelector('#viewers-count');
            stockEl.textContent = Math.floor(Math.random() * 50) + 20;
            viewersEl.textContent = Math.floor(Math.random() * 30) + 15;

            viewersInterval = setInterval(() => {
                let current = parseInt(viewersEl.textContent);
                viewersEl.textContent = Math.max(15, current + (Math.random() > 0.5 ? 1 : -1));
            }, 4000);

            let duration = (3 * 60 * 60) + (56 * 60);
            countdownInterval = setInterval(() => {
                if (duration <= 0) { clearInterval(countdownInterval); return; }
                duration--;
                orderModal.querySelector('#days').textContent = '00';
                orderModal.querySelector('#hours').textContent = String(Math.floor(duration / 3600)).padStart(2, '0');
                orderModal.querySelector('#minutes').textContent = String(Math.floor((duration % 3600) / 60)).padStart(2, '0');
                orderModal.querySelector('#seconds').textContent = String(duration % 60).padStart(2, '0');
            }, 1000);
        }

        function handleFormSubmit(event, product) {
            event.preventDefault();
            const form = event.target;
            const name = form.querySelector('#full-name').value;
            const phone = form.querySelector('#phone').value;
            const city = form.querySelector('#city').value;
            const quantity = form.querySelector('#quantity-display').textContent;
            
            let orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*المنتج:* ${product.name}\n*الكمية:* ${quantity}\n*السعر الإجمالي:* ${product.price * quantity} MAD\n\n*معلومات الزبون:*\n- الاسم: ${name}\n- الهاتف: ${phone}\n- المدينة: ${city}`;
            const whatsappUrl = `https://wa.me/212607072825?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');
            closeModal();
        }

        // Initial load
        displayCategories();
        displayProducts(db.products);
    </script>

</body>
</html>
