<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - 14.0 (المرحلة 1: التصنيفات)</title>
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/376/desert_1f3dc.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* THE CORRECT PALETTE - الهوية البصرية الصحيحة التي وعدت بها */
            --primary-color: #D97706;  /* Amber Gold - ذهبي كهرماني */
            --secondary-color: #44403C; /* Stone Gray - رمادي صخري (بني) */
            --bg-color: #F7F6F2;       /* Off-white with a hint of warmth - خلفية بيج فاتح */
            --white-color: #ffffff;
            --text-color: #292524;
            --border-radius: 12px;
            --shadow: 0 6px 20px rgba(68, 64, 60, 0.1);
        }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl;
            background-color: var(--bg-color); margin: 0;
            color: var(--text-color);
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        .main-header {
            padding: 20px 0; text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--secondary-color); }
        .logo span { color: var(--primary-color); }

        .page-intro { text-align: center; margin: 30px 0; }
        .page-intro h1 { font-size: 2rem; margin-bottom: 5px; }
        .page-intro p { font-size: 1.1rem; color: #666; }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .category-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(68, 64, 60, 0.15);
        }
        .category-card img {
            max-width: 100%;
            height: 120px;
            margin-bottom: 15px;
        }
        .category-card h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">HASSOU <span>Sahara</span></div>
    </header>

    <main class="container">
        <div class="page-intro">
            <h1>جميع التشكيلات</h1>
            <p>ستجد كل ما تبحث عنه</p>
        </div>

        <div class="categories-grid">
            <!-- Category 1: Electronics -->
            <a href="#" class="category-card">
                <img src="https://i.ibb.co/wYdKzMv/electronics.png" alt="إلكترونيات">
                <h2>إلكترونيات</h2>
            </a>

            <!-- Category 2: Home & Kitchen -->
            <a href="#" class="category-card">
                <img src="https://i.ibb.co/hR7qg6b/kitchen.png" alt="المنزل والمطبخ">
                <h2>المنزل والمطبخ</h2>
            </a>

            <!-- Category 3: Health & Beauty -->
            <a href="#" class="category-card">
                <img src="https://i.ibb.co/D7g7kXF/beauty.png" alt="صحة وجمال">
                <h2>صحة وجمال</h2>
            </a>

            <!-- Category 4: Accessories -->
            <a href="#" class="category-card">
                <img src="https://i.ibb.co/z57V2V8/accessories.png" alt="أكسسوارات">
                <h2>أكسسوارات</h2>
            </a>
        </div>
    </main>

</body>
</html>
