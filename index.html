<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - النسخة المستقرة</title>
    <link rel="icon" href="https://raw.githubusercontent.com/vvvvh553-cell/assets/main/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #D97706; /* Amber 600 */
            --secondary-color: #556B2F; /* DarkOliveGreen - for a touch of Sahara */
            --text-color: #44403C; /* Stone 700 */
            --bg-color: #FDFBF7; /* A very light, warm off-white */
            --white-color: #ffffff;
            --border-color: #e5e2d9; /* A soft border color */
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        body {
            font-family: 'Almarai', sans-serif;
            direction: rtl;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .announcement-bar {
            background-color: var(--secondary-color);
            color: var(--white-color);
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement-bar p {
            margin: 0;
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .tab-btn {
            background-color: var(--white-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background-color: var(--primary-color);
            color: var(--white-color);
            border-color: var(--primary-color);
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            background-color: var(--white-color);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .product-image img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
            text-align: right;
            flex-grow: 1;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .product-description {
            font-size: 0.9rem;
            color: #6c757d;
            min-height: 50px;
            margin-bottom: 15px;
        }
        .product-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }
        .order-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: var(--bg-color);
            margin: 10% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-content h3 {
            text-align: center;
            margin-top: 0;
        }
        .order-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .quantity-btn {
            width: 45px;
            height: 45px;
            border: 1px solid var(--border-color);
            background-color: var(--white-color);
            font-size: 1.8rem;
            cursor: pointer;
        }
        #quantity-display {
            width: 60px;
            height: 45px;
            border: 1px solid var(--border-color);
            border-left: none;
            border-right: none;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-sizing: border-box;
        }
        .submit-order-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="announcement-bar">
        <p>✨ عرض خاص: توصيل مجاني لجميع الطلبات! ✨</p>
    </div>

    <div class="container">
        <header class="main-header">
            <img src="https://raw.githubusercontent.com/vvvvh553-cell/assets/main/logo-dark.png" alt="Logo" class="logo">
        </header>

        <div class="category-tabs">
            <button class="tab-btn active" onclick="filterProducts('all')">الكل</button>
            <button class="tab-btn" onclick="filterProducts('electronics')">🔌 إلكترونيات</button>
            <button class="tab-btn" onclick="filterProducts('kitchen')">🍴 المنزل والمطبخ</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Products will be injected here by JavaScript -->
        </div>
    </div>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <h3>📝 املأ معلوماتك لإتمام الطلب</h3>
            <div class="quantity-control">
                <button class="quantity-btn" id="increase-qty">+</button>
                <input type="text" id="quantity-display" value="1" readonly>
                <button class="quantity-btn" id="decrease-qty">-</button>
            </div>
            <form id="customer-form" class="order-form">
                <input type="text" id="customer-name" placeholder="الاسم الكامل" required>
                <input type="tel" id="customer-phone" placeholder="رقم الهاتف" required>
                <input type="text" id="customer-city" placeholder="المدينة" required>
                <button type="submit" class="submit-order-btn">إرسال الطلب عبر واتساب</button>
            </form>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, category: 'electronics', title: 'محول طاقة (Inverter) ⚡', description: 'حول طاقة سيارتك لكهرباء منزلية بقوة 2000 واط لتشغيل مختلف الأجهزة.', image: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', price: 299 },
            { id: 2, category: 'electronics', title: 'مصباح يدوي قوي 🔦', description: 'إضاءة ليد تكتيكية قوية ببطارية تدوم طويلاً، مثالي للتخييم والطوارئ.', image: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', price: 299 },
            { id: 3, category: 'kitchen', title: 'مروحة سيارة مزدوجة 🌬️', description: 'انتعاش فوري في الأيام الحارة مع مروحة صغيرة وقوية تعمل على ولاعة السيارة.', image: 'https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg', price: 299 },
            { id: 4, category: 'electronics', title: 'محول طاقة شمسي ☀️', description: 'استفد من الطاقة الشمسية النظيفة والمستمرة لتشغيل أجهزتك في أي مكان.', image: 'https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg', price: 399 },
            { id: 5, category: 'kitchen', title: 'العصارة القابلة للشحن 🍹', description: 'عصير طازج وصحي في أي وقت وأي مكان مع هذه العصارة المحمولة الأنيقة.', image: 'https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg', price: 270 },
            { id: 6, category: 'kitchen', title: 'خلاط Hassou Sahara 🖤', description: 'خلاط شخصي محمول يعمل بالشحن، مثالي للرياضيين وأصحاب نمط الحياة الصحي.', image: 'https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg', price: 270 },
            { id: 7, category: 'kitchen', title: 'خلاط Hassou Sahara 💚', description: 'نفس الخلاط الرائع بلون أخضر أنيق لإضافة لمسة من الحيوية ليومك.', image: 'https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg', price: 270 },
            { id: 8, category: 'electronics', title: 'كشاف شمسي مع راديو 📻', description: 'إضاءة وموسيقى في جهاز واحد! كشاف يعمل بالطاقة الشمسية مع راديو FM وبلوتوث.', image: 'https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg', price: 239 }
        ];

        const productsGrid = document.getElementById('products-grid');
        const orderModal = document.getElementById('order-modal');
        const customerForm = document.getElementById('customer-form');
        const quantityDisplay = document.getElementById('quantity-display');
        let currentProduct = null;
        let currentQuantity = 1;

        function renderProducts(filter = 'all') {
            productsGrid.innerHTML = '';
            const filteredProducts = filter === 'all' ? products : products.filter(p => p.category === filter);
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image"><img src="${product.image}" alt="${product.title}"></div>
                    <div class="product-details">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                    </div>
                    <div class="product-footer">
                        <span class="product-price">${product.price} MAD</span>
                        <button class="order-btn">اطلب الآن</button>
                    </div>
                `;
                card.querySelector('.order-btn').addEventListener('click', () => {
                    currentProduct = product;
                    currentQuantity = 1;
                    quantityDisplay.value = currentQuantity;
                    orderModal.style.display = 'block';
                });
                productsGrid.appendChild(card);
            });
        }

        function filterProducts(category) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="filterProducts('${category}')"]`).classList.add('active');
            renderProducts(category);
        }

        document.getElementById('increase-qty').addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.value = currentQuantity;
        });

        document.getElementById('decrease-qty').addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.value = currentQuantity;
            }
        });

        window.addEventListener('click', (event) => {
            if (event.target == orderModal) {
                orderModal.style.display = 'none';
            }
        });

        customerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const city = document.getElementById('customer-city').value;
            const total = currentProduct.price * currentQuantity;

            let orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n`;
            orderMessage += `*المنتج:* ${currentProduct.title}\n`;
            orderMessage += `*الكمية:* ${currentQuantity}\n`;
            orderMessage += `*السعر الإجمالي:* ${total} MAD\n\n`;
            orderMessage += `*معلومات الزبون:*\n`;
            orderMessage += `الاسم: ${name}\n`;
            orderMessage += `الهاتف: ${phone}\n`;
            orderMessage += `المدينة: ${city}`;

            const yourPhoneNumber = '212607072825';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            
            window.open(whatsappUrl, '_blank');
            
            orderModal.style.display = 'none';
            customerForm.reset();
        });

        // Initial render
        renderProducts();
    </script>

</body>
</html>
