<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجركم - اطلب الآن</title>
    <style>
        /* === إعدادات عامة === */
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        /* === حاوية المنتجات === */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* === بطاقة المنتج === */
        .product-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            background-color: #e9ecef;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-details {
            padding: 20px;
            text-align: right;
            flex-grow: 1;
        }
        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px 0;
        }
        .product-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin: 0 0 15px 0;
            min-height: 40px;
        }
        .product-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }

        /* === قسم السلة === */
        .cart-section {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cart-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;
            margin-top: 20px;
        }
        #checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }
        #checkout-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* === نافذة نموذج الطلب (Modal) === */
        .modal {
            display: none; /* مخفي بشكل افتراضي */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            left: 25px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .order-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; /* مهم */
        }
        #submit-order {
            background-color: #28a745;
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- قسم عرض المنتجات -->
    <div class="products-container">
        <!-- المنتج 1: محول طاقة -->
        <div class="product-card">
            <div class="product-image"><img src="#" alt="محول طاقة"></div>
            <div class="product-details">
                <h3 class="product-title">محول طاقة (Inverter)</h3>
                <p class="product-subtitle">من 12V/24V إلى 110V/220V</p>
            </div>
            <div class="product-footer">
                <span class="product-price">299</span>
                <button class="buy-button" onclick="addToCart('محول طاقة', 299)">أضف للسلة</button>
            </div>
        </div>
        <!-- المنتج 2: مصباح يدوي -->
        <div class="product-card">
            <div class="product-image"><img src="#" alt="مصباح يدوي"></div>
            <div class="product-details">
                <h3 class="product-title">مصباح يدوي قوي</h3>
                <p class="product-subtitle">كشاف قابل للشحن</p>
            </div>
            <div class="product-footer">
                <span class="product-price">299</span>
                <button class="buy-button" onclick="addToCart('مصباح يدوي', 299)">أضف للسلة</button>
            </div>
        </div>
        <!-- أضف باقي منتجاتك هنا بنفس الطريقة -->
    </div>

    <!-- قسم سلة المشتريات -->
    <div class="cart-section">
        <h2>🛒 سلة المشتريات</h2>
        <ul id="cart-items">
            <!-- عناصر السلة ستظهر هنا -->
        </ul>
        <p id="cart-total">الإجمالي: 0 درهم</p>
        <button id="checkout-button" disabled>إتمام الطلب</button>
    </div>

    <!-- نافذة نموذج الطلب (Modal) -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>📝 معلومات التوصيل</h3>
            <form class="order-form" id="customer-form">
                <input type="text" id="first-name" placeholder="الاسم الشخصي (First Name)" required>
                <input type="text" id="last-name" placeholder="الاسم العائلي (Last Name)" required>
                <input type="text" id="city" placeholder="المدينة (City)" required>
                <input type="text" id="address" placeholder="العنوان الكامل (Address)" required>
                <input type="text" id="house-number" placeholder="رقم المنزل أو الشقة (House Number)" required>
                <button type="submit" id="submit-order">إرسال الطلب عبر واتساب</button>
            </form>
        </div>
    </div>

    <script>
        // === إعدادات أساسية ===
        const cart = [];
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const modal = document.getElementById('order-modal');
        const closeButton = document.querySelector('.close-button');
        const customerForm = document.getElementById('customer-form');

        // === دالة إضافة المنتج للسلة ===
        function addToCart(name, price) {
            // التحقق إذا كان المنتج موجوداً بالفعل لزيادة الكمية
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        // === دالة تحديث عرض السلة ===
        function updateCart() {
            cartItemsElement.innerHTML = ''; // مسح القائمة القديمة
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>${item.price * item.quantity} درهم</span>
                `;
                cartItemsElement.appendChild(li);
                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = `الإجمالي: ${total} درهم`;

            // تفعيل أو تعطيل زر إتمام الطلب
            checkoutButton.disabled = cart.length === 0;
        }

        // === أحداث النقر (Click Events) ===
        checkoutButton.addEventListener('click', () => {
            if (cart.length > 0) {
                modal.style.display = 'block';
            }
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // === إرسال الطلب عبر واتساب ===
        customerForm.addEventListener('submit', (event) => {
            event.preventDefault(); // منع الإرسال التقليدي للنموذج

            // معلومات الزبون
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const houseNumber = document.getElementById('house-number').value;

            // تجهيز رسالة الطلب
            let orderMessage = `*طلب جديد من المتجر* ✨\n\n`;
            orderMessage += `*معلومات الزبون:*\n`;
            orderMessage += `الاسم: ${firstName} ${lastName}\n`;
            orderMessage += `المدينة: ${city}\n`;
            orderMessage += `العنوان: ${address}, رقم ${houseNumber}\n\n`;
            orderMessage += `*المنتجات المطلوبة:*\n`;
            
            let total = 0;
            cart.forEach(item => {
                orderMessage += `- ${item.name} (الكمية: ${item.quantity}) - ${item.price * item.quantity} درهم\n`;
                total += item.price * item.quantity;
            });

            orderMessage += `\n*الإجمالي: ${total} درهم*`;
            
            // معلومات التواصل الخاصة بك
            const yourPhoneNumber = '212607072825'; // رقمك بصيغة دولية بدون + أو 00
            const yourEmail = 'ahmedroor014@gmail.com'; // بريدك الإلكتروني

            // إنشاء رابط واتساب
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;

            // فتح واتساب في نافذة جديدة
            window.open(whatsappUrl, '_blank');
            
            // (اختياري) يمكنك إضافة كود لإرسال نسخة للبريد الإلكتروني هنا إذا أردت
            
            // إغلاق النافذة وإعادة تعيين كل شيء
            modal.style.display = 'none';
            alert('شكراً لك! سيتم الآن تحويلك إلى واتساب لإرسال طلبك.');
            // إعادة تعيين السلة والنموذج
            cart.length = 0;
            updateCart();
            customerForm.reset();
        });
    </script>

</body>
</html>
