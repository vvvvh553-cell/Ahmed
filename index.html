<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - الإصدار 10.0 (النهائي)</title>
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/376/desert_1f3dc.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff8c00; /* برتقالي جذاب */
            --secondary-color: #007bff; /* أزرق */
            --text-color: #212529;
            --light-color: #f0f2f5; /* خلفية أفتح قليلاً */
            --white-color: #ffffff;
            --border-radius: 12px;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Tajawal', sans-serif; direction: rtl;
            background-color: var(--light-color); margin: 0;
            padding-top: 40px; /* Space for top bar */
            padding-bottom: 80px; /* Space for sticky footer */
            color: var(--text-color);
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 15px; }

        /* 1. Top Announcement Bar */
        .top-bar {
            background-color: var(--secondary-color); color: white;
            text-align: center; padding: 10px; font-weight: bold;
            position: fixed; top: 0; width: 100%; z-index: 1001;
            font-size: 0.9rem;
        }

        /* 2. Header with Logo */
        .main-header {
            background-color: var(--white-color); padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow); position: sticky; top: 40px;
            z-index: 1000;
        }
        .logo-placeholder { font-size: 1.8rem; font-weight: 900; color: var(--text-color); }
        .cart-icon-wrapper { position: relative; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -12px; background-color: red; color: white; width: 22px; height: 22px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.8rem; font-weight: bold; border: 2px solid white; transform: scale(0); transition: transform 0.2s; }
        .cart-badge.active { transform: scale(1); }

        /* 3. Attractive Title */
        .page-title {
            background-color: var(--white-color);
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            padding: 20px; text-align: center; margin: 25px 0;
            font-size: 1.5rem; font-weight: 900;
        }
        .page-title .icon { font-size: 1.2rem; }

        /* 4. The CORRECT Grid Layout */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns on mobile */
            gap: 15px;
        }
        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on tablet */
            }
        }
        @media (min-width: 992px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on desktop */
                gap: 20px;
            }
        }

        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius);
            box-shadow: var(--shadow); overflow: hidden; display: flex; flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.12); }
        .product-image img { width: 100%; height: 150px; object-fit: cover; }
        .product-details { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1rem; font-weight: 700; margin: 0 0 10px 0; min-height: 40px; }
        .product-price { font-size: 1.2rem; font-weight: 900; color: var(--secondary-color); margin-top: auto; }

        /* 5. Sticky Footer for Order */
        .sticky-order-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--white-color); box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-top: 1px solid #eee;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
        }
        .sticky-order-footer.active { transform: translateY(0); }
        .quantity-control { display: flex; align-items: center; }
        .quantity-btn { width: 35px; height: 35px; border: 1px solid #ccc; background-color: #f0f0f0; font-size: 1.5rem; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        #quantity-display { width: 40px; height: 35px; border: 1px solid #ccc; border-left: none; border-right: none; text-align: center; font-size: 1.2rem; font-weight: bold; box-sizing: border-box; }
        .order-now-btn { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 0 20px; height: 45px; font-size: 1rem; font-weight: bold; flex-grow: 1; margin-right: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">✨ خصومات حصرية لمدة 3 أيام -35%</div>

    <header class="main-header">
        <div class="logo-placeholder">HASSOU SY</div>
        <div class="cart-icon-wrapper">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
            <div class="cart-badge">0</div>
        </div>
    </header>

    <main class="container">
        <div class="page-title">
            <span class="icon">👇</span> اختر منتجك لبدء الطلب <span class="icon">👇</span>
        </div>

        <div class="products-grid">
            <!-- All 8 products are here, in the correct grid -->
            <div class="product-card" data-id="1" data-name="محول طاقة (Inverter)" data-price="299" data-img="https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg">
                <div class="product-image"><img src="https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg" alt="محول طاقة"></div>
                <div class="product-details"><h3 class="product-title">محول طاقة</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="2" data-name="مصباح يدوي قوي" data-price="299" data-img="https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg">
                <div class="product-image"><img src="https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg" alt="مصباح يدوي"></div>
                <div class="product-details"><h3 class="product-title">مصباح يدوي</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="3" data-name="مروحة مزدوجة صغيرة" data-price="299" data-img="https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg">
                <div class="product-image"><img src="https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg" alt="مروحة مزدوجة"></div>
                <div class="product-details"><h3 class="product-title">مروحة مزدوجة</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="4" data-name="محول طاقة شمسي" data-price="399" data-img="https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg">
                <div class="product-image"><img src="https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg" alt="محول طاقة شمسي"></div>
                <div class="product-details"><h3 class="product-title">محول شمسي</h3><p class="product-price">399 MAD</p></div>
            </div>
            <div class="product-card" data-id="5" data-name="العصارة القابلة للشحن" data-price="270" data-img="https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg">
                <div class="product-image"><img src="https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg" alt="عصارة قابلة للشحن"></div>
                <div class="product-details"><h3 class="product-title">عصارة محمولة</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="6" data-name="خلاط Hassou Sahara أسود" data-price="270" data-img="https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg">
                <div class="product-image"><img src="https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg" alt="خلاط أسود"></div>
                <div class="product-details"><h3 class="product-title">خلاط أسود</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="7" data-name="خلاط Hassou Sahara أخضر" data-price="270" data-img="https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg">
                <div class="product-image"><img src="https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg" alt="خلاط أخضر"></div>
                <div class="product-details"><h3 class="product-title">خلاط أخضر</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="8" data-name="كشاف شمسي متعدد الوظائف" data-price="239" data-img="https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg">
                <div class="product-image"><img src="https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg" alt="كشاف متعدد الوظائف"></div>
                <div class="product-details"><h3 class="product-title">كشاف شمسي</h3><p class="product-price">239 MAD</p></div>
            </div>
        </div>
    </main>

    <footer class="sticky-order-footer" id="sticky-footer">
        <button class="order-now-btn" id="order-now-sticky-btn">اطلب الآن</button>
        <div class="quantity-control">
            <button class="quantity-btn" id="increase-qty">+</button>
            <input type="text" id="quantity-display" value="1" readonly>
            <button class="quantity-btn" id="decrease-qty">-</button>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const stickyFooter = document.getElementById('sticky-footer');
        const productsGrid = document.querySelector('.products-grid');
        let selectedProduct = null;

        productsGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.product-card');
            if (card) {
                document.querySelectorAll('.product-card').forEach(c => c.style.border = '2px solid transparent');
                card.style.border = `2px solid ${getComputedStyle(document.documentElement).getPropertyValue('--primary-color')}`;
                
                selectedProduct = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    price: Number(card.dataset.price),
                    img: card.dataset.img
                };
                stickyFooter.classList.add('active');
            }
        });

        const increaseBtn = document.getElementById('increase-qty');
        const decreaseBtn = document.getElementById('decrease-qty');
        const quantityDisplay = document.getElementById('quantity-display');
        const orderNowBtn = document.getElementById('order-now-sticky-btn');
        let currentQuantity = 1;

        increaseBtn.addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.value = currentQuantity;
        });

        decreaseBtn.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.value = currentQuantity;
            }
        });

        orderNowBtn.addEventListener('click', () => {
            if (!selectedProduct) {
                alert('الرجاء اختيار منتج أولاً بالنقر عليه.');
                return;
            }
            
            let orderMessage = `*طلب جديد من متجر HASSOU SY* ✨\n\n*المنتج المطلوب:*\n- ${selectedProduct.name}\n- الكمية: ${currentQuantity}\n- السعر الإجمالي: ${selectedProduct.price * currentQuantity} درهم\n\n*الرجاء إدخال معلومات التوصيل...*`;
            const yourPhoneNumber = '212607072825';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');
        });
    });
    </script>

</body>
</html>
