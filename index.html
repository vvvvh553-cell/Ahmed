<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - التصميم النهائي</title>
    <!-- الشعار الذي يظهر في تبويب المتصفح -->
    <link rel="icon" href="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            background-color: #f7f8fa;
            color: #333;
        }
        .container {
            padding: 0 15px;
        }
        /* --- Header --- */
        .main-header {
            background-color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between; /* Changed to space-between */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            height: 45px; /* حجم الشعار */
        }
        .header-icons {
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
        }
        .header-icons a {
            color: #333;
        }

        /* --- Categories --- */
        .category-section {
            padding: 20px 0;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .category-card {
            background-color: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .category-card.active {
            border-color: #f59e0b;
        }
        .category-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .category-card p {
            margin: 0;
            padding: 10px;
            font-weight: 700;
        }
        /* --- Products --- */
        .section-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin: 30px 0 20px 0;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-card h3 {
            margin: 10px;
            font-size: 1rem;
            min-height: 40px;
        }
        .product-card p {
            color: #f59e0b;
            font-size: 1.2rem;
            font-weight: 800;
            margin: 0;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <!-- هنا تم وضع الشعار -->
            <img src="https://i.ibb.co/ds0twW8y/IMG-20250826-014020.jpg" alt="Hassou Sahara Logo">
        </div>
        <div class="header-icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <div class="container">
        <section class="category-section">
            <div class="category-grid" id="category-grid">
                <!-- Categories will be loaded here -->
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title" id="products-title">كل المنتجات</h2>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <section class="trending-section">
            <h2 class="section-title">🔥 يشاهده الآن</h2>
            <div class="products-grid" id="trending-grid">
                <!-- Trending products will be loaded here -->
            </div>
        </section>
    </div>

    <script>
        const db = {
            categories: [
                { id: 'all', name: 'الكل', image: 'https://i.ibb.co/L8y2vW7/all-items-icon.png' },
                { id: 'electronics', name: 'إلكترونيات', image: 'https://i.ibb.co/vx2Mjt1P/IMG-20250826-003818.jpg' },
                { id: 'kitchen', name: 'مطبخ', image: 'https://i.ibb.co/fG1vQDFt/Screenshot-2025-08-26-00-28-15-926-edit-com-android-chrome.jpg' },
                { id: 'tools', name: 'أدوات', image: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg' }
            ],
            products: [
                { id: 1, name: 'محول طاقة احترافي', price: 299, img: 'https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg', category: 'electronics' },
                { id: 2, name: 'مصباح يدوي تكتيكي', price: 299, img: 'https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg', category: 'tools' },
                { id: 3, name: 'مروحة سيارة مزدوجة', price: 299, img: 'https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg', category: 'electronics' },
                { id: 4, name: 'محول طاقة شمسي', price: 399, img: 'https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg', category: 'electronics' },
                { id: 5, name: 'العصارة المحمولة', price: 270, img: 'https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg', category: 'kitchen' },
                { id: 6, name: 'خلاط شخصي (أسود)', price: 270, img: 'https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg', category: 'kitchen' },
                { id: 7, name: 'خلاط شخصي (أخضر)', price: 270, img: 'https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg', category: 'kitchen' },
                { id: 8, name: 'كشاف شمسي مع راديو', price: 239, img: 'https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg', category: 'tools' }
            ]
        };

        const categoryGrid = document.getElementById('category-grid');
        const productsGrid = document.getElementById('products-grid');
        const trendingGrid = document.getElementById('trending-grid');
        const productsTitle = document.getElementById('products-title');

        // عرض التصنيفات
        db.categories.forEach(cat => {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `<img src="${cat.image}" alt="${cat.name}"><p>${cat.name}</p>`;
            if (cat.id === 'all') card.classList.add('active');
            
            card.addEventListener('click', () => {
                document.querySelectorAll('.category-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                const filtered = cat.id === 'all' ? db.products : db.products.filter(p => p.category === cat.id);
                displayProducts(filtered);
                productsTitle.textContent = cat.id === 'all' ? 'كل المنتجات' : `منتجات قسم ${cat.name}`;
            });
            categoryGrid.appendChild(card);
        });

        // عرض المنتجات
        function displayProducts(productsList) {
            productsGrid.innerHTML = '';
            productsList.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price} MAD</p>
                `;
                productsGrid.appendChild(card);
            });
        }

        // عرض المنتجات الرائجة
        const trendingProducts = db.products.slice(0, 4); // عرض أول 4 منتجات كمثال
        trendingProducts.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price} MAD</p>
            `;
            trendingGrid.appendChild(card);
        });

        // عرض كل المنتجات عند التحميل
        displayProducts(db.products);

    </script>

</body>
</html>
