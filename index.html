<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر HASSOU Sahara - الإصدار 13.0 (يعمل)</title>
    <link rel="icon" href="https://em-content.zobj.net/source/twitter/376/desert_1f3dc.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #D97706; --secondary-color: #44403C;
            --bg-color: #FDFBF7; --text-color: #292524; --white-color: #ffffff;
            --border-radius: 10px; --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }
        body {
            font-family: 'Almarai', sans-serif; direction: rtl; background-color: var(--bg-color);
            margin: 0; padding-top: 70px; padding-bottom: 90px; color: var(--text-color);
        }
        .container { max-width: 1140px; margin: 0 auto; padding: 15px; }

        .main-header {
            background-color: rgba(253, 251, 247, 0.9); backdrop-filter: blur(8px);
            padding: 15px 25px; display: flex; justify-content: center; align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05); position: fixed; top: 0; width: 100%;
            z-index: 1000; box-sizing: border-box;
        }
        .logo-placeholder { font-size: 1.8rem; font-weight: 800; color: var(--secondary-color); }
        .logo-placeholder span { color: var(--primary-color); }

        .products-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
        }
        @media (min-width: 768px) { .products-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 992px) { .products-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; } }

        .product-card {
            background-color: var(--white-color); border-radius: var(--border-radius);
            border: 2px solid transparent; box-shadow: var(--shadow); overflow: hidden;
            display: flex; flex-direction: column; transition: all 0.3s ease; cursor: pointer;
        }
        .product-card:hover { transform: translateY(-3px); }
        .product-card.selected {
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(217, 119, 6, 0.2);
        }
        .product-image img { width: 100%; height: 160px; object-fit: cover; display: block; }
        .product-details { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .product-title { font-size: 1.1rem; font-weight: 700; margin: 0 0 10px 0; min-height: 44px; }
        .product-price { font-size: 1.3rem; font-weight: 800; color: var(--secondary-color); margin-top: auto; }

        .sticky-order-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background-color: var(--white-color); box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            z-index: 1001; border-top: 1px solid #eee; box-sizing: border-box;
            transform: translateY(100%); transition: transform 0.3s ease-in-out;
        }
        .sticky-order-footer.active { transform: translateY(0); }
        .quantity-control { display: flex; align-items: center; }
        .quantity-btn { width: 40px; height: 45px; border: 1px solid #ccc; background-color: #f0f0f0; font-size: 1.5rem; cursor: pointer; }
        #quantity-display { width: 50px; height: 45px; border: 1px solid #ccc; border-left: none; border-right: none; text-align: center; font-size: 1.2rem; font-weight: bold; box-sizing: border-box; -webkit-appearance: none; }
        .order-now-btn {
            background: linear-gradient(to top, var(--primary-color), #f59e0b);
            color: white; border: none; border-radius: 8px;
            padding: 0 20px; height: 45px; font-size: 1rem; font-weight: bold;
            flex-grow: 1; margin-right: 15px; cursor: pointer;
            border-bottom: 2px solid #b45309;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-placeholder">HASSOU <span>Sahara</span></div>
    </header>

    <main class="container">
        <div class="products-grid">
            <div class="product-card" data-id="1" data-name="محول طاقة احترافي" data-price="299">
                <div class="product-image"><img src="https://i.ibb.co/XrW7Xbkn/IMG-20250824-130200.jpg" alt="محول طاقة"></div>
                <div class="product-details"><h3 class="product-title">محول طاقة احترافي</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="2" data-name="مصباح يدوي تكتيكي" data-price="299">
                <div class="product-image"><img src="https://i.ibb.co/0Vq2FG35/IMG-20250824-130404.jpg" alt="مصباح يدوي"></div>
                <div class="product-details"><h3 class="product-title">مصباح يدوي تكتيكي</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="3" data-name="مروحة سيارة مزدوجة" data-price="299">
                <div class="product-image"><img src="https://i.ibb.co/BVn6VnFR/IMG-20250824-130438.jpg" alt="مروحة مزدوجة"></div>
                <div class="product-details"><h3 class="product-title">مروحة سيارة مزدوجة</h3><p class="product-price">299 MAD</p></div>
            </div>
            <div class="product-card" data-id="4" data-name="محول طاقة شمسي 2000 واط" data-price="399">
                <div class="product-image"><img src="https://i.ibb.co/b5ZShfJF/IMG-20250824-130243.jpg" alt="محول طاقة شمسي"></div>
                <div class="product-details"><h3 class="product-title">محول طاقة شمسي 2000 واط</h3><p class="product-price">399 MAD</p></div>
            </div>
            <div class="product-card" data-id="5" data-name="العصارة المحمولة JuicyGo" data-price="270">
                <div class="product-image"><img src="https://i.ibb.co/MDqNJKXj/Screenshot-2025-08-24-12-59-14-196-com-whatsapp.jpg" alt="عصارة قابلة للشحن"></div>
                <div class="product-details"><h3 class="product-title">العصارة المحمولة JuicyGo</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="6" data-name="خلاط شخصي (أسود)" data-price="270">
                <div class="product-image"><img src="https://i.ibb.co/Y4xX67c7/Screenshot-2025-08-24-12-58-04-141-com-whatsapp.jpg" alt="خلاط أسود"></div>
                <div class="product-details"><h3 class="product-title">خلاط شخصي (أسود)</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="7" data-name="خلاط شخصي (أخضر)" data-price="270">
                <div class="product-image"><img src="https://i.ibb.co/4RCksWSQ/Screenshot-2025-08-24-12-58-46-994-com-whatsapp.jpg" alt="خلاط أخضر"></div>
                <div class="product-details"><h3 class="product-title">خلاط شخصي (أخضر)</h3><p class="product-price">270 MAD</p></div>
            </div>
            <div class="product-card" data-id="8" data-name="كشاف شمسي مع راديو" data-price="239">
                <div class="product-image"><img src="https://i.ibb.co/MxJPvM3V/Screenshot-2025-08-24-12-58-18-377-com-whatsapp.jpg" alt="كشاف متعدد الوظائف"></div>
                <div class="product-details"><h3 class="product-title">كشاف شمسي مع راديو</h3><p class="product-price">239 MAD</p></div>
            </div>
        </div>
    </main>

    <footer class="sticky-order-footer" id="sticky-footer">
        <button class="order-now-btn" id="order-now-sticky-btn">اطلب الآن</button>
        <div class="quantity-control">
            <button class="quantity-btn" id="increase-qty">+</button>
            <input type="text" id="quantity-display" value="1" readonly>
            <button class="quantity-btn" id="decrease-qty">-</button>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const stickyFooter = document.getElementById('sticky-footer');
        const productsGrid = document.querySelector('.products-grid');
        const increaseBtn = document.getElementById('increase-qty');
        const decreaseBtn = document.getElementById('decrease-qty');
        const quantityDisplay = document.getElementById('quantity-display');
        const orderNowBtn = document.getElementById('order-now-sticky-btn');
        
        let selectedProduct = null;
        let currentQuantity = 1;

        productsGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.product-card');
            if (card) {
                document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                
                selectedProduct = {
                    id: card.dataset.id,
                    name: card.dataset.name,
                    price: Number(card.dataset.price)
                };
                stickyFooter.classList.add('active');
            }
        });

        increaseBtn.addEventListener('click', () => {
            currentQuantity++;
            quantityDisplay.value = currentQuantity;
        });

        decreaseBtn.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity--;
                quantityDisplay.value = currentQuantity;
            }
        });

        orderNowBtn.addEventListener('click', () => {
            if (!selectedProduct) {
                alert('الرجاء اختيار منتج أولاً بالنقر عليه.');
                return;
            }
            
            const orderMessage = `*طلب جديد من متجر HASSOU Sahara* ✨\n\n*المنتج المطلوب:*\n- ${selectedProduct.name}\n- الكمية: ${currentQuantity}\n- السعر الإجمالي: ${selectedProduct.price * currentQuantity} درهم\n\n*الرجاء إكمال معلومات التوصيل لإرسال الطلب.*`;
            const yourPhoneNumber = '212607072825';
            const whatsappUrl = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            window.open(whatsappUrl, '_blank');
        });
    });
    </script>

</body>
</html>
